<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>myBook</title>
</head>
<body>
    
    <!-- HERO -->
    <header class="hero">
        <div class="container hero__container d-flex justify-content-center text-center">
            <div class="hero__main">
                <div class="hero__logo pt-2 pb-4">
                    <a href="#" class="hero__link-logo">
                        <img src="./img/logo.svg" alt="logo" class="hero__img-logo mb-4">
                    </a>
                </div>
                
                <div class="hero__text pb-4">
                    <h1 class="hero__heading text-white pb-4 fw-bold display-4 lh-base text-center ps-2">Salom Bootstrap</h1>
                    <p class="hero__paragraph text-white text-center">An audio book, eBook, and interview series for people who make things.</p>
                </div>

                <div class="hero__comment">
                    <ul class="hero__list d-flex align-items-center mb-5 ps-4">
                        <li class="hero__item me-2">
                            <button type="button" class="btn hero__btn btn-primary">Buy Now</button>
                        </li>

                        <li class="hero__item d-flex">
                            <img src="./img/stars.svg" alt="star" class="hero__img-item me-1" width="132" height="23">
                            <p class="hero__rating text-white">30 Ratings</p>
                        </li>
                    </ul>
                </div>

                <div class="hero__image pb-5">
                    <img src="./img/book.jpg" alt="book" class="hero__img mb-5" width="455" height="685">
                </div>
            </div>
        </div>
    </header>
    <!-- /HERO -->

    <!-- SIDEBAR -->
    <section class="sidebar">
        <div class="sidebar__container container">
            <div class="sidebar__main">
                
            </div>
        </div>
    </section>
    <!-- /SIDEBAR -->
    
    <!-- FOOTER -->
    <footer>
        <div class="container footer__container text-center">
            <h6 class="footer__paragraph text-secondary fw-bold pt-4 pb-4">Made With Love By Figmaland All Right Reserved </h6>
        </div>
    </footer>
    <!-- /FOOTER -->
    
    <!-- JAVASCRIPT -->
    <script src="./js/bootstrap.js"></script>
    <!-- /JAVASCRIPT -->
</body>
</html>
